# Default configuration for scripts/github-hardening.sh
# Edit this file to customise reviewers, status checks, or deployment wait timers.

OWNER="swb2019"
REPO="ai-dev-platform"
PROTECTED_BRANCH="main"

REQUIRED_CHECK_CONTEXTS=(
  "CI / Security Scans"
  "CI / Quality Gates"
  "CI / Supply Chain"
  "CodeQL"
  "CodeQL Analyze"
)

# Wait timers (minutes) before deployments proceed.
STAGING_WAIT_MINUTES=0
PRODUCTION_WAIT_MINUTES=0

# Reviewer assignments (leave empty for fully automated deployments).
STAGING_REVIEWERS=()
PRODUCTION_REVIEWERS=()

# Delete the legacy "prod" environment by default.
REMOVE_PROD_ENV=true

# Branch protection review policy.
ENABLE_PR_REVIEWS=false
REQUIRED_APPROVING_REVIEWS=0
REQUIRE_CODE_OWNER_REVIEWS=false
DISMISS_STALE_REVIEWS=false
REQUIRE_CONVERSATION_RESOLUTION=false

# Additional controls.
REQUIRE_SIGNED_COMMITS=true
