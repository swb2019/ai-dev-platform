name: Terraform

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'infra/terraform/**'
      - 'scripts/bootstrap-infra.sh'
      - '.github/workflows/terraform.yml'
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TF_IN_AUTOMATION: 'true'
  TF_CLI_ARGS_init: '-input=false'
  TF_CLI_ARGS_plan: '-input=false'
  TF_CLI_ARGS_apply: '-input=false'
  TERRAFORM_VERSION: '1.8.5'

jobs:
  context:
    name: Context
    runs-on: ubuntu-latest
    steps:
      - run: echo "::notice::Terraform workflow triggered on $GITHUB_REF via $GITHUB_EVENT_NAME"

  skip:
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Terraform applies run only on main; current ref ${{ github.ref }}."

  plan:
    name: Plan (staging)
    if: ${{ github.event_name == 'pull_request' && secrets.TERRAFORM_SERVICE_ACCOUNT != '' }}
    runs-on: ubuntu-latest
    environment: staging
    concurrency:
      group: terraform-plan-${{ github.run_id }}
      cancel-in-progress: false
    defaults:
      run:
        shell: bash
        working-directory: infra/terraform/envs/staging
    env:
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_region: ${{ secrets.GCP_REGION }}
      TF_VAR_github_repository: ${{ github.repository }}
      TF_VAR_runtime_service_account_namespace: ${{ secrets.RUNTIME_KSA_NAMESPACE }}
      TF_VAR_runtime_service_account_name: ${{ secrets.RUNTIME_KSA_NAME }}
      TF_VAR_binary_authorization_attestors: ${{ secrets.BA_ATTESTORS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.TERRAFORM_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          create_credentials_file: true

      - name: Terraform Fmt
        run: terraform fmt -check -recursive ../../..

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        continue-on-error: true
        run: |
          terraform plan -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-staging
          path: infra/terraform/envs/staging/plan.txt

      - name: Comment Plan on PR
        if: steps.plan.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'infra/terraform/envs/staging/plan.txt';
            let plan = fs.readFileSync(path, 'utf8');
            const maxLength = 60000;
            const truncated = plan.length > maxLength;
            if (truncated) {
              plan = `${plan.slice(0, maxLength)}\n\n... plan output truncated; see artifact terraform-plan-staging for full details.`;
            }
            const safePlan = plan.replace(/```/g, '\\`\\`\\`');
            const body = [
              '## Terraform Plan (staging)',
              truncated ? '> Plan output truncated for comment length limits.' : '',
              '<details><summary>Show plan</summary>',
              '',
              '```',
              safePlan,
              '```',
              '</details>',
              '',
              '_Artifact_: terraform-plan-staging'
            ].filter(Boolean).join('\n');
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail if Plan Failed
        if: steps.plan.outcome != 'success'
        run: |
          echo "Terraform plan failed"
          exit 1

  apply-gate:
    name: Terraform Apply - Gate
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.evaluate.outputs.should_run }}
      reason: ${{ steps.evaluate.outputs.reason }}
      target_env: ${{ steps.evaluate.outputs.target_env }}
    steps:
      - id: evaluate
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF: ${{ github.ref }}
          STAGING_ENABLED: ${{ vars.STAGING_INFRA_ENABLED }}
          PRODUCTION_ENABLED: ${{ vars.PRODUCTION_INFRA_ENABLED }}
          SECRET_TERRAFORM_SERVICE_ACCOUNT: ${{ secrets.TERRAFORM_SERVICE_ACCOUNT }}
          SECRET_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          SECRET_GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          SECRET_GCP_REGION: ${{ secrets.GCP_REGION }}
          SECRET_RUNTIME_KSA_NAMESPACE: ${{ secrets.RUNTIME_KSA_NAMESPACE }}
          SECRET_RUNTIME_KSA_NAME: ${{ secrets.RUNTIME_KSA_NAME }}
          SECRET_BA_ATTESTORS: ${{ secrets.BA_ATTESTORS }}
        run: |
          set -euo pipefail
          should_run=false
          reason=""
          target=""

          if [ "$EVENT_NAME" != "push" ]; then
            reason="event_not_push"
          else
            if [ "$REF" = "refs/heads/main" ]; then
              target="staging"
              if [ "$STAGING_ENABLED" != "true" ]; then
                reason+=" enable vars.STAGING_INFRA_ENABLED"
              fi
            elif [[ "$REF" == refs/tags/v* ]]; then
              target="production"
              if [ "$PRODUCTION_ENABLED" != "true" ]; then
                reason+=" enable vars.PRODUCTION_INFRA_ENABLED"
              fi
            else
              reason="non_deploy_ref"
            fi
          fi

          check_secret() {
            local value="$1"
            local name="$2"
            if [ -z "$value" ]; then
              reason+=" missing_secret:${name}"
            fi
          }

          if [ -z "$reason" ]; then
            check_secret "$SECRET_TERRAFORM_SERVICE_ACCOUNT" "TERRAFORM_SERVICE_ACCOUNT"
            check_secret "$SECRET_WORKLOAD_IDENTITY_PROVIDER" "WORKLOAD_IDENTITY_PROVIDER"
            check_secret "$SECRET_GCP_PROJECT_ID" "GCP_PROJECT_ID"
            check_secret "$SECRET_GCP_REGION" "GCP_REGION"
            check_secret "$SECRET_RUNTIME_KSA_NAMESPACE" "RUNTIME_KSA_NAMESPACE"
            check_secret "$SECRET_RUNTIME_KSA_NAME" "RUNTIME_KSA_NAME"
            check_secret "$SECRET_BA_ATTESTORS" "BA_ATTESTORS"
          fi

          if [ -z "$reason" ]; then
            should_run=true
            reason="ready"
          fi

          echo "should_run=$should_run" >> "$GITHUB_OUTPUT"
          echo "reason=${reason# }" >> "$GITHUB_OUTPUT"
          echo "target_env=${target:-none}" >> "$GITHUB_OUTPUT"

  explain-apply-skip:
    name: Terraform Apply (skipped)
    needs: apply-gate
    if: ${{ needs.apply-gate.outputs.should_run != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "::notice::Terraform apply skipped â€“ ${{ needs.apply-gate.outputs.reason }}"

  apply:
    name: Apply
    needs: apply-gate
    if: ${{ needs.apply-gate.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'staging' || 'production' }}
    concurrency:
      group: terraform-apply-${{ github.ref == 'refs/heads/main' && 'staging' || 'production' }}
      cancel-in-progress: false
    defaults:
      run:
        shell: bash
    env:
      TARGET_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'staging' || 'production' }}
      TERRAFORM_CONFIG_DIR: ${{ github.ref == 'refs/heads/main' && 'infra/terraform/envs/staging' || 'infra/terraform/envs/prod' }}
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_region: ${{ secrets.GCP_REGION }}
      TF_VAR_github_repository: ${{ github.repository }}
      TF_VAR_runtime_service_account_namespace: ${{ secrets.RUNTIME_KSA_NAMESPACE }}
      TF_VAR_runtime_service_account_name: ${{ secrets.RUNTIME_KSA_NAME }}
      TF_VAR_binary_authorization_attestors: ${{ secrets.BA_ATTESTORS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.TERRAFORM_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          create_credentials_file: true

      - name: Show Target Environment
        run: |
          echo "Deploying infrastructure to ${TARGET_ENVIRONMENT}"

      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: ${{ env.TERRAFORM_CONFIG_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TERRAFORM_CONFIG_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ${{ env.TERRAFORM_CONFIG_DIR }}
