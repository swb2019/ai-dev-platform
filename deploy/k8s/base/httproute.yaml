apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: web
  namespace: web
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/part-of: ai-dev-platform
spec:
  parentRefs:
    - name: web
      namespace: web
      sectionName: http
  hostnames:
    - HOSTNAME_PLACEHOLDER
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: web
          port: 80
          weight: 1
